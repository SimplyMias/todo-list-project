<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My Productive To-Do list</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Complete Homework</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/homework" target="_blank">Homework Resources</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Read a Book</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/books" target="_blank">Book Suggestions</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Practice Coding</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/coding" target="_blank">Coding Practice</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Workout Session</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/workout" target="_blank">Workout Videos</a>
                </li>
            </ul>
        </li>


    </ul>

</body>

</html>
